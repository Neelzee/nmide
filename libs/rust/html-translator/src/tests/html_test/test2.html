<section data-role="main" data-status="active">
  <form id="login-form" class="form form-auth">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required custom-placeholder="Enter your username">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
  </form>
  <aside class="tips">
    <h3>Tips</h3>
    <ul>
      <li>Use a strong password</li>
      <li>Don't share credentials</li>
    </ul>
  </aside>
</section>
